<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-app</title>
</head>
<body>
    <div>
    <h1>My Favorite Movies</h1>

    <form id="new-movie">
      <div class="form-group">
        <label for="title">Title
        <input type="text" required id="title">
      </div>
      
      <div class="form-group">
        <label for="rating">Rating
        <input type="number" required  min="0" max="10" id="rating">
      </div>
        
      <div class="form-group">
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </div>
  <br>
  <table>
    <thead>
      <tr>
        <th class="tile1"class="fas fa-sort-down">Title</th>
        <th class="rating1"class="fas fa-sort-down">Rating</th>
        <th class="delete1">Delete</th>
      </tr>
    </thead>
    <tbody id="movie-table-body">
      
    </tbody>
  </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous"></script> 
    <script src="movie.js"></script>
</body>
</html>
